<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient BackGround generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <h1>Gradient BackGround generator</h1>
    <input
      type="color"
      class="color1 color-input"
      name="color1"
      value="#D9BF8F"
    />
    <input
      type="color"
      class="color2 color-input"
      name="color1"
      value="#BF8C6F"
    />
    <div class="btn-random">
      <button class="learn-more">Random color generator</button>
    </div>

    <h2>Current linear css background</h2>
    <h3></h3>
    <div id="bg"></div>
    <!-- bg-radial -->
    <div class="input-color">
      <input
        type="color"
        class="color3 color-input"
        name="color3"
        value="#F0DACC"
      />
      <input
        type="color"
        class="color4 color-input"
        name="color4"
        value="#E2C3C9"
      />
    </div>
    <div class="btn-random-2">
      <button id="button-2" class="learn-more">Random color generator</button>
    </div>

    <h2>Current radial css background</h2>
    <h3 id="text-radial"></h3>
    <div id="bg-2"></div>

    <script src="script.js"></script>
  </body>
</html>
